<app-header></app-header>
<div class="signup-container">
  <img src="assets/signup-pool.png" alt="Signup Image" class="signup-image">
  <h2 class="text-center">Enter Your Details</h2>
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
    </div>
    <div class="col-md-6">
      <label for="inputUsername" class="form-label">Username</label>
      <input type="text" class="form-control" id="inputUsername" placeholder="Enter your username">
    </div>
    <div class="col-md-6">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
    </div>
    <div class="col-md-6">
      <label for="inputMobile" class="form-label">Mobile Number</label>
      <input type="text" class="form-control" id="inputMobile" placeholder="Enter your mobile number">
    </div>
    <div class="col-md-6">
      <label for="inputPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
    </div>
    <div class="col-md-6">
      <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm your password">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          I accept all norms and conditions
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Let Me In ðŸ˜‹</button>
    </div>
  </form>
</div>
<app-footer></app-footer>
